<div>
    <app-search (searchEventEmit)="onReceiveEmittedSearchEvent($event)"></app-search>
</div>
<div class="wrapper">
    <ng-container *ngIf="filteredProducts.length > 0">
        <h5>Sản phẩm ({{filteredProducts.length}})</h5>
        <div *ngFor="let p of filteredProducts; let i = index" class="product-item">
            <img [src]="p.imageUrl" class="product-image" height="100" width="100"/>
            
            <div class="product-info"> 
                <p class="product-name ">{{i+1 + '. ' + p.name}}</p>
                <div class="product-detail">
                    <label for="productPrice">Giá: </label>
                    <p id="productPrice"> {{p.price * 1000}} VNĐ</p>
                    <label for="productColor">Màu: </label>
                    <p id="productColor"> {{p.color}} </p>
                </div>
                <p class="unavailable-product" *ngIf="!p.isAvailable">*Sản phẩm ngừng kinh doanh</p>
            </div>
    
            <div class="product-buttons">
                <button href="" class="btn btn-success" type="button">Xem chi tiết</button>
                <!--<button href="" [ngClass]="p.isAvailable ? 'btn btn-warning': 'btn btn-danger'" [disabled]="!p.isAvailable">Mua</button>-->
                <button href="" *ngIf="p.isAvailable; else notifyButton" class="btn btn-warning">Mua</button>
                <ng-template #notifyButton>
                    <button href="" class="btn btn-primary" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                        </svg>
                    </button>
                </ng-template>
            </div>
        </div>
    </ng-container>
</div>
